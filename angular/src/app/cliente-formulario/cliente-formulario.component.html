<div>
  <input type="button" value="add" (click)="()" >
  <input type="button" value="edit" (click)="()" >
</div>
<form #Form="ngForm">
  <div >
    <label for="id">id_cliente</label>
    <input type="number" id="id_cliente" name="id_cliente" [(ngModel)]="vm.Elemento.id" #id="ngModel" required min="0" >
    <output class="error" [hidden]="!id.hasError('required') || miForm.pristine">Es obligatorio. </output>
  </div>
  <div>
    <label for="id_tienda">id_tienda</label>
    <input type="number" id="id_tienda" name="id_tienda" [(ngModel)]="" #nombre="ngModel" >
    <select id="id_tienda" name="store_id" [(ngModel)]=".id_tienda" #id_tienda="ngModel">
      <option value="1">tienda 1</option>
      <option value="2">tienda 2</option>
      <option value="2">tienda 3</option>
    </select>
  </div>
  <div>
    <label for="first_name">Nombre</label>
    <input
      type="text"
      id="first_name"
      name="first_name"
      required
      minlength="3"
      maxlength="30"
    />
  </div>
  <div>
    <label for="last_name">Apellido</label>
    <input
      type="text"
      id="last_name"
      name="last_name"
      minlength="3"
      maxlength="50"
      required
    />
  </div>
  <div>
    <label for="email">email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="Correo electrónico"
      required
    />
  </div>
  <div>
    <label for="address_id_1">address_id</label>
    <div>
      <input
        type="radio"
        id="address_id"
        name="address_id"
        checked
        value="1"
      />
      Home
    </div>
    <div>
      <input type="radio" id="address_id_2" name="address_id" value="2" />
      Work
    </div>
  </div>
  <div>
    <label for="active">Activo</label>
    <input
      type="checkbox"
      id="active"
      name="active"
      value="true"
      checked
    />
  </div>
  <div>
    <label for="create_date">Fecha de creación</label>
    <input type="date" id="create_date" name="create_date" />
  </div>
  <div>
    <label for="last_update">Última modificación</label>
    <input type="date" id="last_update" name="last_update" />
  </div>
  <div>
    <app-form-buttons (send)="vm.send()" (cancel)="vm.cancel()"></app-form-buttons>
  </div>
