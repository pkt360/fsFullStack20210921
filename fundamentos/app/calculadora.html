<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/calculadora.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <span class="titulo"><h1>Calculadora</h1></span>
      <div class="marco--principal">
        <div class="marco--secundario">
          <div class="calculadora">
            <div class="pantalla">
              <div class="pantalla-arriba"><output class="pantalla--arriba"></output></div>
              <div class="pantalla-abajo"><output class="pantalla--abajo"></output></div>
            </div>
            <div class="teclado">
              <div class="tecla">
                <input type="button" value="1" id="boton--1" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="2" id="boton--2" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="3" id="boton--3" class="numero" />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="C"
                  id="boton--borrar"
                  class="borrar"
                />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="X"
                  id="boton--multiplicar"
                  class="operador"
                />
              </div>

              <div class="tecla">
                <input type="button" value="4" id="boton--4" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="5" id="boton--5" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="6" id="boton--6" class="numero" />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="&larr;"
                  id="boton--corregir"
                  class="borrar"
                />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="&divide;"
                  id="boton--dividir"
                  class="operador"
                />
              </div>

              <div class="tecla">
                <input type="button" value="7" id="boton--7" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="8" id="boton--8" class="numero" />
              </div>
              <div class="tecla">
                <input type="button" value="9" id="boton--9" class="numero" />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="+"
                  id="boton--sumar"
                  class="operador"
                />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="-"
                  id="boton--restar"
                  class="operador"
                />
              </div>
              <div class="tecla" id="oculta"><input type="button" /></div>
              <div class="tecla">
                <input type="button" value="0" id="boton--0" class="numero" />
              </div>
              <div class="tecla">
                <input
                  type="button"
                  value="."
                  id="coma"
                  class="boton--coma"
                />
              </div>

              <div class="tecla--resultado">
                <input type="button" value="=" class="operador" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script rel="text/javascript" src="./js/calculadora.js"></script>
    <script>

        ( function() {
          let numero = document.querySelectorAll(".numero");
          let operacion = document.querySelectorAll('.operador');
          
          let coma = document.querySelector('#coma');
          let borrar  = document.querySelector('#boton--borrar');
          let retroceso = document.querySelector('#boton--corregir');
          
          let pantalla_r = document.querySelector('.pantalla--arriba');
          let pantalla_o = document.querySelector('.pantalla--abajo');
          
          let Calculadora = new calcular();
            

            numero.forEach(tag =>{
              tag.addEventListener('click', ev =>{         
                escribirNumero(ev.target.value); 
              })
          })
                      
            operacion.forEach(tag =>{
              tag.addEventListener('click', ev =>{
                  calcular(ev.target.value);   
              })
          })
          
          borrar.addEventListener('click', () =>{
              borrarPantalla();             
          })

          
          retroceso.addEventListener('click', () =>{
              corregir();
          })

          coma.addEventListener('click', () =>{
              actualizarPantalla_R();
          })

        /*  
          document.querySelectorAll(".numero").forEach(tag =>{
          tag.addEventListener('click', ev =>{
            alert(ev); 
          })
            
          })

          */
        })();

    </script>
  </body>
</html>
